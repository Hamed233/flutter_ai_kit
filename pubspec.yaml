name: flutter_ai_kit
description: A comprehensive Flutter package for integrating AI services like OpenAI, Google Gemini, and HuggingFace. Features include chat interfaces, image generation, and text processing with beautiful UI components.
version: 1.0.2
homepage: https://github.com/Hamed233/flutter_ai_kit
repository: https://github.com/Hamed233/flutter_ai_kit
issue_tracker: https://github.com/Hamed233/flutter_ai_kit/issues
documentation: https://github.com/Hamed233/flutter_ai_kit/wiki

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_markdown: ^0.6.18
  timeago: ^3.6.0
  provider: ^6.1.1
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

screenshots:
  - description: 'OpenAI Chat Interface'
    path: demo/openai_chat.png
  - description: 'Gemini Chat Interface'
    path: demo/gemini_chat.png
  - description: 'Image Generation'
    path: demo/image_generation.png
  - description: 'Text Processing'
    path: demo/text_processing.png

topics:
  - ai
  - chatbot
  - openai
  - gemini
  - huggingface
